<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css" />
        <title>Sign-in</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />
        <style>
            body {
                background-image: url(../imgs/register-bg.jpg);
                background-color: rgba(255, 255, 255, 0.8);
                background-blend-mode: color;
                background-repeat: no-repeat;
                background-position: top;
                background-size: cover;
                background-origin: padding-box;
            }
            .forget a {
                text-decoration: none;
                font-weight: 700;
            }
            @media (max-width: 900px) {
                body {
                    background-size: auto;
                }
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-dark navbar-expand-lg bg-dark fs-3">
            <div class="container-fluid d-flex flex-column flex-md-row">
                <div
                    class="col-md-6 col-12 flex-column flex-md-row d-flex justify-content-evenly align-items-md-center"
                >
                    <div class="d-flex flex-row justify-content-between align-items-normal">
                        <a class="navbar-brand pt-3" href="index.html">
                            <img src="../imgs/amazon.png" alt="Amazon logo" height="36" />
                        </a>
                        <div class="dropdown d-block d-md-none">
                            <button
                                class="btn text-light dropdown-toggle border-dark"
                                type="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            >
                                <img src="../imgs/login.png" class="rounded-circle circle-border" alt="" />
                            </button>
                            <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-md-end">
                                <li><a class="dropdown-item" href="#">My Profile</a></li>
                                <div class="d-none d-sm-block d-md-none">
                                    <li><a class="dropdown-item" href="./cart.html">Cart</a></li>
                                    <li><a class="dropdown-item" href="#">Wishlist</a></li>
                                    <li><a class="dropdown-item" href="#">Notifications</a></li>
                                </div>
                                <li><hr class="dropdown-divider" /></li>
                                <li><a class="dropdown-item" href="#">Sign Out</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="input-group w-100">
                        <button
                            class="btn btn-outline-secondary dropdown-toggle text-light"
                            type="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                        >
                            All Categories
                        </button>

                        <input
                            type="text"
                            class="form-control bg-dark text-white"
                            placeholder="Search..."
                            aria-label="Text input with dropdown button"
                            style="border: #6c757d 1px solid"
                        />
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li><a class="dropdown-item" href="#">Kindle</a></li>
                            <li><a class="dropdown-item" href="categories.html">Electronics</a></li>
                            <li><a class="dropdown-item" href="#">Fashion</a></li>
                            <li><a class="dropdown-item" href="#">Games</a></li>
                            <li><a class="dropdown-item" href="#">Animals</a></li>
                        </ul>
                        <button type="button" class="btn btn-warning">
                            <i class="bi bi-search text-white fs-5"></i>
                        </button>
                    </div>
                </div>
                <div class="d-flex gap-4">
                    <div class="align-self-center d-none d-md-block">
                        <a href="#" class="btn icon">
                            <i class="bi bi-heart text-white fs-5"></i>
                        </a>
                        <a href="./cart.html" class="btn icon">
                            <i class="bi bi-cart text-white fs-5"></i>
                        </a>
                        <a href="#" class="btn icon">
                            <i class="bi bi-bell text-white fs-5"></i>
                        </a>
                    </div>

                    <div class="dropdown d-none d-md-block">
                        <button
                            class="btn text-light dropdown-toggle border-dark"
                            type="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                        >
                            <img src="../imgs/login.png" class="rounded-circle circle-border" alt="" />
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-md-end">
                            <li><a class="dropdown-item" href="#">My Profile</a></li>
                            <div class="d-none d-sm-block d-md-none">
                                <li><a class="dropdown-item" href="./cart.html">Cart</a></li>
                                <li><a class="dropdown-item" href="#">Wishlist</a></li>
                                <li><a class="dropdown-item" href="#">Notifications</a></li>
                            </div>
                            <li><hr class="dropdown-divider" /></li>
                            <li><a class="dropdown-item" href="#">Sign Out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <header class="">
            <div class="container" style="margin-top: 5.5rem">
                <div class="row align-items-center justify-content-center">
                    <div class="col-lg-6 col-sm-12 opacity-75">
                        <div class="shadow-sm --bs-body-color-rgb bg-light rounded-5 p-5">
                            <h3 class="mb-3 text-center">Create your new Account</h3>
                            <form>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1"
                                        ><i class="bi bi-person-fill"></i
                                    ></span>
                                    <input
                                        type="text"
                                        class="form-control"
                                        placeholder="User name"
                                        aria-label="userName"
                                        aria-describedby="basic-addon1"
                                    />
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1"
                                        ><i class="bi bi-envelope-fill"></i
                                    ></span>
                                    <input
                                        type="text"
                                        class="form-control"
                                        placeholder="Email"
                                        aria-label="Email"
                                        aria-describedby="basic-addon1"
                                    />
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1"
                                        ><i class="bi bi-lock-fill"></i
                                    ></span>
                                    <input
                                        type="text"
                                        class="form-control"
                                        placeholder="new password"
                                        aria-label="Password"
                                        aria-describedby="basic-addon1"
                                    />
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1"
                                        ><i class="bi bi-lock-fill"></i
                                    ></span>
                                    <input
                                        type="text"
                                        class="form-control"
                                        placeholder="confirm password"
                                        aria-label="Password"
                                        aria-describedby="basic-addon1"
                                    />
                                </div>
                                <div class="row">
                                    <div class="col-5">
                                        <button type="button" class="btn btn-warning w-100"><b>Sign Up</b></button>
                                    </div>
                                    <div class="col-7">
                                        <input type="checkbox" class="checkbox" />
                                        <b>I agree with terms & conditions</b>
                                    </div>
                                </div>
                                <div class="forget">
                                    <a href="/html/signin.html">Already have an account ?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </body>
</html>
