<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
        />
        <link rel="stylesheet" href="../main.css" />

        <title>Document</title>
    </head>
    <body>
        <nav class="navbar navbar-dark navbar-expand-lg bg-dark fs-3">
            <div class="container-fluid">
                <div class="col-6 d-flex justify-content-evenly align-items-center">
                    <a class="navbar-brand pt-3" href="#">
                        <img src="../imgs/amazon.png" alt="Bootstrap" height="36" />
                    </a>

                    <div class="input-group w-75">
                        <button
                            class="btn btn-outline-secondary dropdown-toggle text-light"
                            type="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                        >
                            All Categories
                        </button>

                        <input
                            type="text"
                            class="form-control bg-dark text-white"
                            placeholder="Search..."
                            aria-label="Text input with dropdown button"
                            style="border: #6c757d 1px solid"
                        />
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li><a class="dropdown-item" href="#">Kindle</a></li>
                            <li><a class="dropdown-item" href="#">Electronics</a></li>
                            <li><a class="dropdown-item" href="#">Fashion</a></li>
                            <li><a class="dropdown-item" href="#">Games</a></li>
                            <li><a class="dropdown-item" href="#">Animals</a></li>
                        </ul>
                        <button type="button" class="btn btn-warning">
                            <i class="bi bi-search text-white fs-5"></i>
                        </button>
                    </div>
                </div>
                <div class="d-flex gap-4">
                    <button type="button" class="btn icon">
                        <i class="bi bi-heart text-white fs-5"></i>
                    </button>
                    <button type="button" class="btn icon">
                        <i class="bi bi-cart text-white fs-5"></i>
                    </button>
                    <button type="button" class="btn icon">
                        <i class="bi bi-bell text-white fs-5"></i>
                    </button>
                    <div class="dropdown">
                        <button
                            class="btn text-light dropdown-toggle border-dark"
                            type="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                        >
                            <img src="../imgs/login.png" class="rounded-circle circle-border" alt="" />
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">My Profile</a></li>
                            <li><hr class="dropdown-divider" /></li>
                            <li><a class="dropdown-item" href="#">Sign Out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </body>
</html>
